<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.3.1/jquery.maphilight.js"> </script>
  </head>
<body>  
<!-- I use Easy mapImage generator -->
  <p class="title"> Tic Tac Toe </p>
  <div class="start">
    <p>choose your game</p><button id="one_player">one player</button><button id="two_players">two players</button>
  </div>
  <div class="board">
   <img class="map" src="https://github.com/MichelleUS/tictactoe/blob/first-phase/tictac.png?raw=true" alt="" usemap="#Map"/>
   <map name="Map" id="Map">
    <area alt="" id="0" href="#" shape="rect" coords="3,1,62,61"/>
    <area alt="" id="1" href="#" shape="rect" coords="68,1,135,61" />
    <area alt="" id="2" href="#" shape="rect" coords="140,2,200,62" />
    <area alt="" id="3" href="#" shape="rect" coords="1,69,60,128" />
    <area alt="" id="4" href="#" shape="rect" coords="66,69,129,127" />
    <area alt="" id="5" href="#" shape="rect" coords="140,70,199,127" />
    <area alt="" id="6" href="#" shape="rect" coords="5,137,61,198" />
    <area alt="" id="7" href="#" shape="rect" coords="70,139,132,195" />
    <area alt="" id="8" href="#" shape="rect" coords="140,138,199,196" />
  </map>
    <div id="imges">
    </div>
    <div class="message">
      <p></p>
    </div>
  <div>
  
  <div id = "win">
  <button id="newGame">New Game</button>
  </body>
</html>
